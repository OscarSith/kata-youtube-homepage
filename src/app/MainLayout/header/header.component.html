<header>
  <app-main-logo></app-main-logo>
  <app-search-box class="search-box"></app-search-box>
  <div class="end-part">
    <button type="button" class="btn-default-with-icon" (click)="handleOpenSubMenu(MENUS.NEW_VIDEO)">
      <div class="button-shape-icon">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" style="pointer-events: none; display: inherit; width: 100%; height: 100%;" viewBox="0 0 24 24" width="24" focusable="false"><path d="M14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2zm3-7H3v12h14v-6.39l4 1.83V8.56l-4 1.83V6m1-1v3.83L22 7v8l-4-1.83V19H2V5h16z"></path></svg>
      </div>
    </button>
    <button type="button" class="btn-default-with-icon" (click)="handleOpenSubMenu(MENUS.NOTIFICATION)">
      <div class="button-shape-icon">
        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><path d="M10 20h4c0 1.1-.9 2-2 2s-2-.9-2-2zm10-2.65V19H4v-1.65l2-1.88v-5.15C6 7.4 7.56 5.1 10 4.34v-.38c0-1.42 1.49-2.5 2.99-1.76.65.32 1.01 1.03 1.01 1.76v.39c2.44.75 4 3.06 4 5.98v5.15l2 1.87zm-1 .42-2-1.88v-5.47c0-2.47-1.19-4.36-3.13-5.1-1.26-.53-2.64-.5-3.84.03C8.15 6.11 7 7.99 7 10.42v5.47l-2 1.88V18h14v-.23z"></path></svg>
      </div>
    </button>
    <button type="button" class="btn-default" (click)="handleOpenSubMenu(MENUS.PERFIL)">
      <div class="perfil-icon">
        <img id="img" draggable="false" alt="Imagen de avatar" height="32" width="32" src="https://yt3.ggpht.com/yti/ANjgQV_STNQLFLK7sJOB8boF-KJX986OR_kMoGddF85Q8NX8xw=s88-c-k-c0x00ffffff-no-rj">
      </div>
    </button>
  </div>
</header>
<div class="container">
  <div class="new-video-action" [style]="subMenus.get(MENUS.NEW_VIDEO)">
    <ul class="container-list">
      <li>
        <a href="#" class="container-list__item-link">
          <div class="button-shape-icon">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><path d="m10 8 6 4-6 4V8zm11-5v18H3V3h18zm-1 1H4v16h16V4z"></path></svg>
          </div>
          <span class="new-video-action__text">Subir Video</span>
        </a>
      </li>
      <li>
        <a href="#" class="container-list__item-link">
          <div class="button-shape-icon">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><g><path d="M14 12c0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2 2 .9 2 2zM8.48 8.45l-.71-.7C6.68 8.83 6 10.34 6 12s.68 3.17 1.77 4.25l.71-.71C7.57 14.64 7 13.39 7 12s.57-2.64 1.48-3.55zm7.75-.7-.71.71c.91.9 1.48 2.15 1.48 3.54s-.57 2.64-1.48 3.55l.71.71C17.32 15.17 18 13.66 18 12s-.68-3.17-1.77-4.25zM5.65 5.63l-.7-.71C3.13 6.73 2 9.24 2 12s1.13 5.27 2.95 7.08l.71-.71C4.02 16.74 3 14.49 3 12s1.02-4.74 2.65-6.37zm13.4-.71-.71.71C19.98 7.26 21 9.51 21 12s-1.02 4.74-2.65 6.37l.71.71C20.87 17.27 22 14.76 22 12s-1.13-5.27-2.95-7.08z"></path></g></svg>
          </div>
          <span class="new-video-action__text">Transmitir en vivo</span>
        </a> 
      </li>
    </ul>
  </div>
  <div class="notifications-content" [style]="subMenus.get(MENUS.NOTIFICATION)">
    <div class="notifications-content__header">
      <h2 class="notifications-content__header-title">Notificaciones</h2>
      <button class="btn-default-with-icon notifications-content__header-icon">
        <div class="button-shape-icon">
          <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><path d="M12 9.5c1.38 0 2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5-2.5-1.12-2.5-2.5 1.12-2.5 2.5-2.5m0-1c-1.93 0-3.5 1.57-3.5 3.5s1.57 3.5 3.5 3.5 3.5-1.57 3.5-3.5-1.57-3.5-3.5-3.5zM13.22 3l.55 2.2.13.51.5.18c.61.23 1.19.56 1.72.98l.4.32.5-.14 2.17-.62 1.22 2.11-1.63 1.59-.37.36.08.51c.05.32.08.64.08.98s-.03.66-.08.98l-.08.51.37.36 1.63 1.59-1.22 2.11-2.17-.62-.5-.14-.4.32c-.53.43-1.11.76-1.72.98l-.5.18-.13.51-.55 2.24h-2.44l-.55-2.2-.13-.51-.5-.18c-.6-.23-1.18-.56-1.72-.99l-.4-.32-.5.14-2.17.62-1.21-2.12 1.63-1.59.37-.36-.08-.51c-.05-.32-.08-.65-.08-.98s.03-.66.08-.98l.08-.51-.37-.36L3.6 8.56l1.22-2.11 2.17.62.5.14.4-.32c.53-.44 1.11-.77 1.72-.99l.5-.18.13-.51.54-2.21h2.44M14 2h-4l-.74 2.96c-.73.27-1.4.66-2 1.14l-2.92-.83-2 3.46 2.19 2.13c-.06.37-.09.75-.09 1.14s.03.77.09 1.14l-2.19 2.13 2 3.46 2.92-.83c.6.48 1.27.87 2 1.14L10 22h4l.74-2.96c.73-.27 1.4-.66 2-1.14l2.92.83 2-3.46-2.19-2.13c.06-.37.09-.75.09-1.14s-.03-.77-.09-1.14l2.19-2.13-2-3.46-2.92.83c-.6-.48-1.27-.87-2-1.14L14 2z"></path></svg>
        </div>
      </button>
    </div>
    <div class="notifications-content__body">
      <p style="margin-top: 2em;text-align: center;">No hay notificaciones que mostrar</p>
    </div>
  </div>
  <div class="submenu-perfil" [style]="subMenus.get(MENUS.PERFIL)">
    <div class="submenu-perfil__header">
      <div class="btn-default-with-icon">
        <img id="img" draggable="false" alt="Imagen de avatar" height="40" width="40" src="https://yt3.ggpht.com/yti/ANjgQV_STNQLFLK7sJOB8boF-KJX986OR_kMoGddF85Q8NX8xw=s88-c-k-c0x00ffffff-no-rj">
      </div>
      <div class="submenu-perfil__header-chanel">
        <span id="account-name">Oscar Larriega</span>
        <span id="channel-handle">&#64;OscarLarriega</span>
        <span id="manage-account">
          <a href="#">Ver tu canal</a>
        </span>
      </div>
    </div>
    <div class="submenu-perfil__body">
      <ul class="container-list">
        <li>
          <a href="#" class="container-list__item-link">
            <div class="button-shape-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                <path d="M12 13.9v-3.72h9.36c.14.63.25 1.22.25 2.05 0 5.71-3.83 9.77-9.6 9.77C6.48 22 2 17.52 2 12S6.48 2 12 2c2.7 0 4.96.99 6.69 2.61l-2.84 2.76c-.72-.68-1.97-1.49-3.85-1.49-3.31 0-6.01 2.75-6.01 6.12s2.7 6.12 6.01 6.12c3.83 0 5.24-2.65 5.5-4.22H12z"></path>
              </svg>
            </div>
            <span class="primary-text">
              Cuenta de Google
            </span>
          </a>
        </li>
        <li>
          <a href="#" class="container-list__item-link has-secondary">
            <div class="button-shape-icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><path d="M4 20h14v1H3V6h1v14zM6 3v15h15V3H6zm2.02 14c.36-2.13 1.93-4.1 5.48-4.1s5.12 1.97 5.48 4.1H8.02zM11 8.5a2.5 2.5 0 015 0 2.5 2.5 0 01-5 0zm3.21 3.43A3.507 3.507 0 0017 8.5C17 6.57 15.43 5 13.5 5S10 6.57 10 8.5c0 1.69 1.2 3.1 2.79 3.43-3.48.26-5.4 2.42-5.78 5.07H7V4h13v13h-.01c-.38-2.65-2.31-4.81-5.78-5.07z"></path></svg>
            </div>
            <div class="primary-text">
              Cambiar de cuenta
            </div>
            <div class="rigth-icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><path d="m9.4 18.4-.7-.7 5.6-5.6-5.7-5.7.7-.7 6.4 6.4-6.3 6.3z"></path></svg>
            </div>
          </a>
        </li>
        <li>
          <a href="#" class="container-list__item-link">
            <div class="button-shape-icon">
              <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><path d="M20 3v18H8v-1h11V4H8V3h12zm-8.9 12.1.7.7 4.4-4.4L11.8 7l-.7.7 3.1 3.1H3v1h11.3l-3.2 3.3z"></path></svg>
            </div>
            <div class="primary-text">Salir</div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
